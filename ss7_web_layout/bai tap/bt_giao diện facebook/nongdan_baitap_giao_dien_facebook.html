<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>baitap: Tạo giao diện giản lược của trang chủ facebook</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="nongdan_baitap_giao_dien_facebook.css">
</head>
<body>
	<header>
		<img src="facebook_icon.png" width="50px" height="50px">
		<input type="search" placeholder="Tìm kiếm trên Facebook">
		<img id="fb-bar" src="fb_bar.png">
	</header>
	<div>
		<aside id="aside-left">
			<ul>
				<li><div class="img-border"><img class="img" src="avatar.jpg"></div><a href="#">Ding An</a></li>
				<li><div class="img-border"><img class="img" src="friend.png"></div><a href="#">Bạn bè</a></li>
				<li><div class="img-border"><img class="img" src="group.png"></div><a href="#">Kỷ niệm</a></li>
				<li><div class="img-border"><img class="img" src="market.png"></div><a href="#">Nhóm</a></li>
				<li><div class="img-border"><img class="img" src="memories.png"></div><a href="#">Marketplace</a></li>
				<li><div class="img-border"><img class="img" src="watch.png"></div><a href="#">Watch</a></li>
			</ul>
			<hr>
		</aside>
		<section>
			<div id="story-section">
				<div class="story-border"><img src="dino1.jpg"></div>
				<div class="story-border"><img src="dino2.jpg"></div>
				<div class="story-border"><img src="dino3.jpg"></div>
				<div class="story-border"><img src="dino4.jpg"></div>
				<div class="story-border"><img src="dino5.png"></div>
			</div>
			<div id="status-update">
				<div class="img-border"><img class="img" src="avatar.jpg"></div>
				<input type="textarea" placeholder="Ding ơi, bạn đang nghĩ gì thế?">
			</div>
			<div id="wall"></div>
		</section>
		<aside id="aside-right"></aside>
	</div>
</body>
</html>
