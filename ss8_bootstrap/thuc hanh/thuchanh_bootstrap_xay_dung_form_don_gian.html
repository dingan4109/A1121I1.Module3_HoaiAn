<!DOCTYPE html>
<html lang="en">
<head>
	<title>thuchanh: Xây dựng form đơn giản bẳng Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height: 100%;">
	<div class="container bg-light mt-5 text-center" style="width: 400px;height: 500px ">
	<form class="form-signin">
			<img src="bootstrap-logo.png" class="mt-3" style="width: 100px;height: 100px">
			<p class="display-6 m-3 fw-normal">Please sign in</p>
			<label>
				<input type="email" placeholder="Email address" class="form-control form-control-lg" required autofocus>
			</label>
			<label>
				<input type="password" placeholder="Password" class="form-control form-control-lg" required>
			</label><br>
			<label class="form-check-label">
				<input type="checkbox" class="m-2 mb-4 form-check-input">Remember me</button>
			</label><br>
			<button type="submit" class="btn btn-lg btn-block bg-primary text-white">Sign in</button>
		</form>	
	</div>
</body>
</html>
