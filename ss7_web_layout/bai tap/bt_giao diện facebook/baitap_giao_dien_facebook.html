<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>baitap: Tạo giao diện giản lược facebook</title>
	<link rel="stylesheet" type="text/css" href="baitap_giao_dien_facebook.css">
</head>
<body>
<header class="row" style="z-index: 1;position: fixed;top: 0;">
	<div class="col-md-1" style="height: 100%">
		<img src="facebook_icon.png" style="width:70%;height: 100%">
	</div>
	<div class="col-md-2 center" style="height: 100%;margin-top: 15px;">
		<input class="input" type="search" placeholder="Tìm kiếm trên facebook">
	</div>
	<div class="col-md-6" style="height: 100%">
		<img src="fb_barC.png" style="width: 100%;height: 100%">
	</div>
	<div class="col-md-3" style="height: 100%">
		<img src="fb_barR.png" style="width: 100%;height: 100%">
	</div>
</header>
<section class="row" style="position: relative;top:70px">
	<aside class="col-md-3 col-s-12" style="position: fixed;top:70px">
			<ul>
				<li><div class="img-border"><img class="img" src="avatar.jpg"></div><a href="#">Ding An</a></li>
				<li><div class="img-border"><img class="img" src="friend.png"></div><a href="#">Bạn bè</a></li>
				<li><div class="img-border"><img class="img" src="group.png"></div><a href="#">Kỷ niệm</a></li>
				<li><div class="img-border"><img class="img" src="market.png"></div><a href="#">Nhóm</a></li>
				<li><div class="img-border"><img class="img" src="memories.png"></div><a href="#">Marketplace</a></li>
				<li><div class="img-border"><img class="img" src="watch.png"></div><a href="#">Watch</a></li>
			</ul>
	</aside>
	<content class="col-md-6 col-s-12" style="position: relative;left: 25%">
			<div id="story-section" class="row col-md-12" style="margin-top: 15px;">
				<div class="story-border"><img class="story-img" src="dino1.jpg"></div>
				<div class="story-border"><img class="story-img" src="dino2.jpg"></div>
				<div class="story-border"><img class="story-img" src="dino3.jpg"></div>
				<div class="story-border"><img class="story-img" src="dino4.jpg"></div>
				<div class="story-border"><img class="story-img" src="dino5.png"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div id="status-update-section" class="row col-md-12" style="margin-top: 50px">
						<div class="row col-md-12" style="height: 130px;align-content: center;margin-left: 30px">
						<div class="img-border" style="float: left"><img class="img" src="avatar.jpg"></div>
						<input class="input" style="width: 80%;float: left; margin-left: 30px" type="text" placeholder="Ding ơi, bạn đang nghĩ gì thế?">
					</div>
					<div class="row col-md-12">
						<hr style="width: 100%;margin-top: 0">
					</div>
					<div class="row col-md-12" style="height:70px;">
						<div class="col-md-4 hover-bgc" style="height: 100%"><img src="stt-vid.png" style="width: 100%;height: 100%"></div>
						<div class="col-md-4 hover-bgc" style="height: 100%"><img src="stt-photo.png" style="width: 100%;height: 100%"></div>
						<div class="col-md-4 hover-bgc" style="height: 100%"><img src="stt-emo.png" style="width: 100%;height: 100%"></div>
					</div>
					<div class="row col-md-12" style="margin-top: 15px">
						<img src="news-feed.png" style="width: 100%;height: 100%">
					</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
	</content>
	<aside class="col-md-3 col-s-12" style="position: relative;left: 25%;">
		<div>
			<img src="ad1.png" style="width:100%;height: 100%">
		</div>
	</aside>
</section>
</body>
</html>
